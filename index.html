<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Vue Hello</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <input type="text" class="form-control" placeholder="Qual è la tua parola preferita?" v-model="word">
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" @click="greetings">Invia</button>
                </div>
            </div> 
            <div class="row">
                <div class="col-12 mt-5 text-center">
                    <h1>
                        Davvero la tua parola preferita è <span>{{ word }}</span>? Bruh.
                    </h1>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="script/script.js"></script>

</html>
